<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- Google Font - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <article class="social">
      <header class="social__head">
        <img
          class="social__img"
          src="./assets/images/avatar-jessica.jpeg"
          alt=""
        />
        <h3 class="social__title">Jessica Randall</h3>
        <h4 class="social__location">London, United Kingdom</h4>
        <p class="social__about">"Front-end developer and avid reader."</p>
      </header>
      <section class="social__body">
        <ul class="social__links">
          <li>
            <a class="social__link" href="#">GitHub</a>
          </li>
          <li>
            <a class="social__link" href="#">Frontend Mentor</a>
          </li>
          <li>
            <a class="social__link" href="#">LinkedIn</a>
          </li>
          <li>
            <a class="social__link" href="#">Twitter</a>
          </li>
          <li>
            <a class="social__link" href="#">Instagram</a>
          </li>
        </ul>
      </section>
    </article>
  </body>
</html>
