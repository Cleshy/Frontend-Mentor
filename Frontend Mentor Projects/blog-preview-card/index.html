<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <!-- Google Font - Figtree -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <meta
      name="description"
      content="Frontend Mentor Blog Preview Card - A simple and responsive card design showcasing HTML & CSS foundations."
    />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <article class="card">
      <img
        class="card__image"
        src="./assets/images/illustration-article.svg"
        alt="Illustration of an article"
      />
      <header class="card__info">
        <span class="card__tag">Learning</span>
        <span class="card__publish-date">Published 21 Dec 2023</span>
        <h3 class="card__title">HTML & CSS foundations</h3>
        <p class="card__description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </header>
      <footer class="card__author">
        <img
          class="card__author-image"
          src="./assets/images/image-avatar.webp"
          alt="Author Greg Hooper's avatar"
        />
        <p class="card__author-name">Greg Hooper</p>
      </footer>
    </article>
  </body>
</html>
